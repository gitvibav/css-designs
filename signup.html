<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      body {
        font-family: "Arial", "Helvetica", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        width: 300px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      h2 {
        margin-bottom: 15px;
        color: rgb(79, 165, 79);
      }

      input {
        margin: 5px;
        padding: 5px;
        border: 1px solid rgb(81, 146, 81);
        border-radius: 5px;
        height: 25px;
      }

      .name {
        display: flex;
      }

      .name input {
        width: 50%;
      }

      button {
        background-color: rgb(79, 165, 79);
        color: white;
        width: 290px;
        height: 30px;
        border: 1px solid rgb(79, 165, 79);
        border-radius: 5px;
        margin-left: 5px;
        margin-top: 10px;
      }

      button:hover {
        background-color: rgb(60, 145, 60);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign up</h2>
      <form>
        <input type="email" placeholder="Email" />
        <div class="name">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
        <input type="password" placeholder="Password" />
      </form>
      <button type="submit">Sign up</button>
    </div>
  </body>
</html>
