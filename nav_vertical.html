<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar</title>
    <style>
      body {
        font-family: 'Arial', 'Helvetica', 'sans-serif';
        margin: 0;
        padding: 0;
        background-color: #242424;
      }

      nav {
        background-color: #aab2b9;
        width: 200px;
        height: 100vh;
        padding: 20px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        margin-bottom: 10px;
      }

      a {
        text-decoration: none;
        font-weight: bold;
        color: black;
        display: block;
        padding: 10px;
        width: 100%;
      }

      a:hover {
        background-color: rgb(22, 21, 21);
        color: white;
      }

      button {
        background-color: rgb(151, 146, 146);
        color: black;
        font-weight: bold;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(22, 21, 21);
        color: white;
      }
    </style>
</head>
<body>
    <div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button>Login</button>
      </nav>
    </div>
</body>
</html>
