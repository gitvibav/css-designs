<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with ul effect</title>
    <style>
      body {
        font-family: "Arial", "Helvetica", sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(0, 0, 0, 0.89);
      }

      nav {
        border: 2px solid black;
        background-color: whitesmoke;
        margin: 50px;
        border-radius: 10px;
      }

      nav ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      nav ul li {
        list-style-type: none;
      }

      nav ul li a {
        text-decoration: none;
        color: black;
        position: relative;
      }

      nav a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: -5px;
        left: 0;
        background-color: #0a65c7;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      nav a:hover::after {
        transform: scaleX(1);
      }

      button {
        background-color: blue;
        border: 2px solid white;
        color: white;
        padding: 5px;
        border-radius: 5px;
        width: 60px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <button>Login</button>
        </ul>
      </nav>
    </div>
  </body>
</html>
